<div class="users-list">
    <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="usersList">
      
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="funcao">
            <th mat-header-cell *matHeaderCellDef> Função </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.funcao}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CNPJ/CPF </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.cpf}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.telefone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="situacao">
            <th mat-header-cell *matHeaderCellDef> Situação </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.situacao}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>
      
</div>
