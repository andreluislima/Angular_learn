<section>
    <hr>
    <div class="mt-2">
        
        <h5>DESABILITAR UM FORM CONTROL</h5>
        <label for="name">Nome:</label>
        <input class="mx-2" type="text" id="name" [formControl]="nome"/>
        <p>Valor: {{nome.value}}</p>
        <button class="btn btn-outline-secondary mx-1" (click)="desabilitar()">Desabilitar</button>
        <button class="btn btn-outline-secondary mx-1" (click)="habilitar()">Habilitar</button>

    </div>
</section>
