<form class="mt-2 p-4" style="border: 2px solid; background-color: blueviolet;" action="" [formGroup]="pessoaForm">
    <div>
        <input type="text" placeholder="Nome" formControlName="nome">
    </div>
    <div>
        <input type="email" placeholder="email" formControlName="email">
    </div>
     
    <button (click)="markNomeAsTouched()">Nome Touched</button>
</form>
