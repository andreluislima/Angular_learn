
<form action="" [formGroup]="pessoaForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <label for="">Nome:</label>
        <input type="text" id="name" formControlName="nome">
    </div>

    <div class="mt-3">
        <label for="">E-mail:</label>
        <input type="email" id="email" formControlName="email">
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary" 
        [disabled]="!pessoaForm.valid"
        (click)="mostrarValue()"
        >Enviar</button>
    </div>

    <div class="mt-3">
        <p>Formulário Válido: {{pessoaForm.valid}}</p>
    </div>


</form>
