<div class="users-list">
    <table mat-table [dataSource]="usersList" class="">


        <!-- Column Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name. </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Column Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.dataCadastro}} </td>
        </ng-container>
      
        <!-- Column Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.ativo}} </td>
        </ng-container>
      
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
