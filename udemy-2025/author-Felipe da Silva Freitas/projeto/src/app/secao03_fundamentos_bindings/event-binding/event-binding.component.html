<section style="border: 2px solid; background-color: aliceblue; width: 50%; padding: 20px;">
    <div class="">
        <h1>Event Binding</h1>
        
        <p>
            []  - Properties 
            Enviar um valor para uma propriedade
            Ex: [type]="inputType"
        </p>
       
        <p>
            () - Event 
            Receber um evento
            Ex:  (keyup)="handleInputKeyUp($event)"
        </p>
        

        <input [type]="inputType" 
               [value]="inputText"
               [disabled]="isDisabled"
               (keyup)="handleInputKeyUp($event)"
               (input)="handleInputEvent($event)"
               name="" id=""
            >
    </div>
    
    <div class="mt-3">
        <button (click)="enableInput()">Habilitar</button>
        <button (click)="disabledInput()">Desabilitar</button>
    </div>

    <div class="mt-3">
        <button (click)="setText()">Text</button>
        <button (click)="setPassword()">Password</button>
    </div>

 

</section>
